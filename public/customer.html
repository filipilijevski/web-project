<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> The Bebstore - Customer Portal </title>
    <link rel="icon" href="../images/favicon.ico?" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- Navigation/Header Section (Same as Other Pages) -->
    <header>
        <div class="header-section">
          <div class="main-title">
            <img src="images/bebstorelogo.png" alt="The Bebstore Logo" class="main-logo" />
            <h2> The Bebstore </h2>
          </div>
          <div class="link-section">
            <!-- Expanded Navigation Menu -->
            <div class="header-link">
              <a href="index.html" rel="noopener noreferrer">Home</a>
            </div>
            <div class="header-link">
              <a href="search.html" rel="noopener noreferrer">Search Rooms</a>
            </div>
            <div class="header-link">
              <a href="customer.html" rel="noopener noreferrer">Customer</a>
            </div>
            <div class="header-link">
              <a href="employee.html" rel="noopener noreferrer">Employee</a>
            </div>
            <div class="header-link">
              <a href="about.html" rel="noopener noreferrer">About Us</a>
            </div>
            <div class="header-link">
              <a href="products.html" rel="noopener noreferrer">Our Hotels</a>
            </div>
          </div>
          <!-- Dedicated container for user info (positioned via CSS) -->
          <div id="user-info" class="user-info"></div>
        </div>
      </header>

    <!-- Customer Portal Section -->
    <section class="customer-section">
      <div class="container">
        <h2 class="section-title">Customer Portal</h2>
        <div class="customer-forms">
          <!-- Login Form (Modified: using email for sign-in) -->
          <div class="form-panel login-panel">
            <h3>Log In</h3>
            <form id="loginForm" class="login-form">
              <div class="form-group">
                <!-- Modified field: label and input for email instead of SIN -->
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" placeholder="Enter your email" required>
              </div>
              <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password" required>
              </div>
              <div class="form-group full-width">
                <button type="submit" id="loginBtn">Log In</button>
              </div>
            </form>
          </div>
          <!-- Registration Form (Remains unchanged) -->
          <div class="form-panel register-panel">
            <h3>Create Account</h3>
            <form id="registerForm" class="register-form">
              <div class="form-group">
                <label for="regSin">Customer SIN:</label>
                <input type="text" id="regSin" name="regSin" placeholder="Enter your SIN" required>
              </div>
              <div class="form-group">
                <label for="regName">Full Name:</label>
                <input type="text" id="regName" name="regName" placeholder="Enter your full name" required>
              </div>
              <div class="form-group">
                <label for="regAddress">Address:</label>
                <input type="text" id="regAddress" name="regAddress" placeholder="Enter your address" required>
              </div>
              <div class="form-group">
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" name="regEmail" placeholder="Enter your email" required>
              </div>
              <div class="form-group">
                <label for="regPhone">Phone:</label>
                <input type="tel" id="regPhone" name="regPhone" placeholder="Enter your phone number" required>
              </div>
              <div class="form-group">
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" name="regPassword" placeholder="Create a password" required>
              </div>
              <div class="form-group full-width">
                <button type="submit" id="registerBtn">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer Section (Same as Other Pages) -->
    <footer class="bottom-section">
      <div class="container">
        <p class="copyright-text">
          &copy; 2021 The Bebstore. All Rights Reserved.
        </p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="./js/main.js"></script>
    <script src="./js/customer.js"></script>
  </body>
</html>
