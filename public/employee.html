<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> The Bebstore - Employee Portal </title>
    <link rel="icon" href="../images/favicon.ico?" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- Navigation/Header Section (Same as Other Pages) -->
    <header>
        <div class="header-section">
          <div class="main-title">
            <img src="images/bebstorelogo.png" alt="The Bebstore Logo" class="main-logo" />
            <h2> The Bebstore </h2>
          </div>
          <div class="link-section">
            <!-- Expanded Navigation Menu -->
            <div class="header-link">
              <a href="index.html" rel="noopener noreferrer">Home</a>
            </div>
            <div class="header-link">
              <a href="search.html" rel="noopener noreferrer">Search Rooms</a>
            </div>
            <div class="header-link">
              <a href="customer.html" rel="noopener noreferrer">Customer</a>
            </div>
            <div class="header-link">
              <a href="employee.html" rel="noopener noreferrer">Employee</a>
            </div>
            <div class="header-link">
              <a href="about.html" rel="noopener noreferrer">About Us</a>
            </div>
            <div class="header-link">
              <a href="products.html" rel="noopener noreferrer">Our Hotels</a>
            </div>
          </div>
          <!-- Dedicated container for user info (positioned via CSS) -->
          <div id="user-info" class="user-info"></div>
        </div>
      </header>

    <!-- Employee Portal Section -->
    <section class="employee-section">
      <div class="container">
        <h2 class="section-title">Employee Portal</h2>
        <div class="employee-forms">
          <!-- Login Form (Employee sign-in via email) -->
          <div class="form-panel login-panel">
            <h3>Log In</h3>
            <form id="employeeLoginForm" class="login-form">
              <div class="form-group">
                <label for="empLoginEmail">Email:</label>
                <input type="email" id="empLoginEmail" name="empLoginEmail" placeholder="Enter your email" required>
              </div>
              <div class="form-group">
                <label for="empLoginPassword">Password:</label>
                <input type="password" id="empLoginPassword" name="empLoginPassword" placeholder="Enter your password" required>
              </div>
              <div class="form-group full-width">
                <button type="submit" id="empLoginBtn">Log In</button>
              </div>
            </form>
          </div>
          <!-- Registration Form (Employee sign-up retains SIN) -->
          <div class="form-panel register-panel">
            <h3>Create Account</h3>
            <form id="employeeRegisterForm" class="register-form">
              <div class="form-group">
                <label for="empRegSin">Employee SIN:</label>
                <input type="text" id="empRegSin" name="empRegSin" placeholder="Enter your SIN" required>
              </div>
              <div class="form-group">
                <label for="empRegName">Full Name:</label>
                <input type="text" id="empRegName" name="empRegName" placeholder="Enter your full name" required>
              </div>
              <div class="form-group">
                <label for="empRegAddress">Address:</label>
                <input type="text" id="empRegAddress" name="empRegAddress" placeholder="Enter your address" required>
              </div>
              <div class="form-group">
                <label for="empRegEmail">Email:</label>
                <input type="email" id="empRegEmail" name="empRegEmail" placeholder="Enter your email" required>
              </div>
              <div class="form-group">
                <label for="empRegPassword">Password:</label>
                <input type="password" id="empRegPassword" name="empRegPassword" placeholder="Create a password" required>
              </div>
              <div class="form-group full-width">
                <button type="submit" id="empRegisterBtn">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer Section (Same as Other Pages) -->
    <footer class="bottom-section">
      <div class="container">
        <p class="copyright-text">
          &copy; 2021 The Bebstore. All Rights Reserved.
        </p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="./js/main.js"></script>
    <script src="./js/employee.js"></script>
  </body>
</html>
